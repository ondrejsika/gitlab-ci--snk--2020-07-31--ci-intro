stages:
  - build
  - report
  - test
  - deploy
  - healthcheck

before_script:
  - export PATH=$PATH:/usr/local/go/bin

build foo:
  stage: build
  script:
    - cd foo
    - go build
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**

build bar:
  stage: build
  script:
    - cd bar
    - go build
  only:
    changes:
      - .gitlab-ci.yml
      - bar/**

report:
  stage: report
  script: echo Reporting failed build ...
  when: on_failure
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**

test foo:
  stage: test
  script: echo Test foo!
  needs:
    - build foo
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**

test bar:
  stage: test
  script: echo Test bar!
  needs:
    - build bar
  only:
    changes:
      - .gitlab-ci.yml
      - bar/**

slow load test:
  stage: test
  script: sleep 20 && echo Load Test! && false
  allow_failure: true
  only:
    - master
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**

integration test:
  stage: test
  script: sleep 10 && echo Integration Test!
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**

deploy foo:
  stage: deploy
  script: echo Deploy foo!
  when: manual
  allow_failure: false
  needs:
    - test foo
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - foo/**

deploy bar:
  stage: deploy
  script: echo Deploy bar!
  when: manual
  allow_failure: false
  needs:
    - test bar
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - bar/**

healthcheck:
  stage: healthcheck
  script: echo Check deploymnet!
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**
