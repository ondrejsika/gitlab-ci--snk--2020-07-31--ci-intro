stages:
  - build
  - report
  - test
  - deploy
  - healthcheck

variables:
   IMAGE_FOO: $CI_REGISTRY_IMAGE/foo:$CI_COMMIT_SHORT_SHA

before_script:
  - export PATH=$PATH:/usr/local/go/bin

build foo:
  stage: build
  script:
    - cd foo
    - go build
    - cp foo foo-$CI_COMMIT_SHORT_SHA
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
  artifacts:
    paths:
      - foo/foo
      - foo/foo-*

build foo docker:
  stage: build
  script:
    - cd foo
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t $IMAGE_FOO .
    - docker push $IMAGE_FOO
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**

build foo darwin:
  variables:
    GOOS: darwin
  stage: build
  script:
    - cd foo
    - go build -o foo-darwin
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
  artifacts:
    paths:
      - foo/foo-darwin

build bar:
  stage: build
  script:
    - cd bar
    - go build
  only:
    changes:
      - .gitlab-ci.yml
      - bar/**
  artifacts:
    paths:
      - bar/bar

report:
  stage: report
  script: echo Reporting failed build ...
  when: on_failure
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**

test foo:
  stage: test
  script: echo Test foo!
  needs:
    - build foo
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**

test bar:
  stage: test
  script: echo Test bar!
  needs:
    - build bar
  only:
    changes:
      - .gitlab-ci.yml
      - bar/**

slow load test:
  stage: test
  script: sleep 20 && echo Load Test! && false
  allow_failure: true
  only:
    - master
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**

integration test:
  stage: test
  script: sleep 10 && echo Integration Test!
  only:
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**

deploy foo:
  stage: deploy
  script: echo Deploy foo!
  when: manual
  allow_failure: false
  needs:
    - test foo
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - foo/**

deploy bar:
  stage: deploy
  script: echo Deploy bar!
  when: manual
  allow_failure: false
  needs:
    - test bar
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - bar/**

healthcheck:
  stage: healthcheck
  script: echo Check deploymnet!
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - foo/**
      - bar/**
