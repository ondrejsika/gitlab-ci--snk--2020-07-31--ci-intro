stages:
  - build
  - report
  - test
  - deploy
  - healthcheck

build:
  stage: build
  script: echo Build!

report:
  stage: report
  script: echo Reporting failed build ...
  when: on_failure

test:
  stage: test
  script: echo Test!

slow load test:
  stage: test
  script: sleep 20 && echo Load Test! && false
  allow_failure: true

deploy:
  stage: deploy
  script: echo Deploy!
  when: manual
  allow_failure: false

healthcheck:
  stage: healthcheck
  script: echo Check deploymnet!
